<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Calculator</title>
</head>
<body>

  <label>Square this number:
    <input type="number" id="square-input" size="2">
  </label>
  <button id="square-button">Calculate</button>
  <br><br>
  
  <label>Half this number:
    <input type="number" id="half-input" size="2">
  </label>
  <button id="half-button">Calculate</button>
  <br><br>
  
  <label>
    Fraction:
    <input type="number" id="percent1-input" size="2">
  </label>
  <label>
    Whole:
    <input type="number" id="percent2-input" size="2">
  </label>
  <button id="percent-button">Calculate</button>
  <br><br>
  
  <label>Calculate area of circle with radius:
    <input type="number" id="area-input" size="2">
  </label>
  <button id="area-button">Calculate</button> 
  <br><br>
  <div id="solution"></div>

  <script>
// 1 Add a script tag, and add the functions from the calculator exercise (view the solution if you haven't done it yet).
    function squareNumber(numberToSquare) {
      let square = numberToSquare * numberToSquare;
      return `The result of squaring the number ${numberToSquare} is ${square}.`;
    }
    
    function halfNumber(numberToHalf) {
      let half = numberToHalf / 2;
      return `Half of ${numberToHalf} is ${half}.`;
    }
    
    function percentOf(number1, number2) {
      let percent = (number1 * 100) / number2;
      return `${number1} is ${percent}% of ${number2}.`;
    }
// 2 For each operation, create an event listener for the button, and when it's clicked, find the value of the appropriate input and show the result of the calculation in the solution div.
    const botaoSquare = document.querySelector('#square-button');
    botaoSquare.addEventListener('click', function() {
      const aboutSquare = document.querySelector('#square-input').value;
      document.querySelector('#solution').innerText = squareNumber(aboutSquare);
    });

    const botaoHalf = document.querySelector('#half-button');
    botaoHalf.addEventListener('click', function() {
      const aboutHalf = document.querySelector('#half-input').value;
      document.querySelector('#solution').innerText = halfNumber(aboutHalf);
    });

    const botaoPercent = document.querySelector('#percent-button');
    botaoPercent.addEventListener('click', function() {
      const aboutPercent1 = document.querySelector('#percent1-input').value;
      const aboutPercent2 = document.querySelector('#percent2-input').value;
      document.querySelector('#solution').innerText = percentOf(aboutPercent1, aboutPercent2);
    });
    
// 3 Bonus: respond to key presses so that the user doesn't have to click the button.
    const justInputSquare = document.querySelector('#square-input');
    justInputSquare.addEventListener('keyup', function() {
      const aboutSquare = justInputSquare.value;
      document.querySelector('#solution').innerText = squareNumber(aboutSquare);
    });

    const justInputHalf = document.querySelector('#half-input');
    justInputHalf.addEventListener('keyup', function() {
      const aboutHalf = justInputHalf.value;
      document.querySelector('#solution').innerText = halfNumber(aboutHalf);
    });
  </script>
  
</body>
</html>
