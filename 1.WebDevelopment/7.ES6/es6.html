<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question 3</title>
</head>
<body>
  <p>Click Count</p>
  <button>Click</button>
  <p id="countingHere"></p>

  <script>
    let count = 0;
    document.addEventListener('click', () => {
      document.querySelector('#countingHere').innerText = count;
      count += 1;
    })
  </script>
</body>
</html>
