<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title></title>
 </head>
 <body>
 
 <h1>Mad Libs</h1>
 
 <ul>
  <li>Noun: <input type="text" id="noun">
  <li>Adjective: <input type="text" id="adjective">
  <li>Someone's Name: <input type="text" id="person">
 </ul>
 
 <button id="lib-button">Lib it!</button>
  
 <div id="story"></div>
    <script>
// 1 Add a script tag to the bottom of the page for your code. 
// 2 Add an event listener to the button so that it calls a makeMadLib function when clicked.     
// 3 In the makeMadLib function, retrieve the current values of the form input elements, make a story from them, and output that in the story div (like "Pamela really likes pink cucumbers.")
        function makeMadLib() {
            const name = document.querySelector('#noun');
            const adj = document.querySelector('#adjective');
            const some = document.querySelector('#person');
            let  result = `${name.value} é tão ${adj.value} quanto ${some.value}`;
            const tellMe = document.querySelector('#story');
            tellMe.innerText = result;
        }

        const botao = document.querySelector('#lib-button');
        botao.addEventListener('click', makeMadLib);

    </script>
 </body>
</html>
