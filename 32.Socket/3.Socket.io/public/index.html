<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.io - Client Demo</title>
  <!-- Carrega o mesmo socket.io para o server e client -->
  <script src="http://localhost:4555/socket.io/socket.io.js"></script>
  <script>
    const socket = io('http://localhost:4555'); // essa variÃ¡vel permite interagir com o servidor
    socket.on('notification', (data) => {
      console.log('data', data);
      const li = document.createElement('li');
      li.textContent = data;
      document.getElementById('mensagem').appendChild(li);
    });
  </script>
</head>
<body>
  <div>
    <ul id="mensagem"></ul>
  </div>
</body>
</html>
